<script>
  // Function to create a point with a detail tooltip
  function createPoint(x, y, color, detail) {
    const point = document.createElement('div'); // Create a new div element for the point
    point.style.position = 'absolute'; // Set position to absolute
    point.style.zIndex = "99999"; // Ensure it's on top
    point.style.width = '10px'; // Set width of the point
    point.style.height = '10px'; // Set height of the point
    point.style.borderRadius = '50%'; // Make it a circle
    point.style.backgroundColor = color; // Set the color of the point
    point.style.top = `${y}px`; // Set the vertical position
    point.style.left = `${x}px`; // Set the horizontal position

    // Create a tooltip for the detail
    const tooltip = document.createElement('div');
    tooltip.innerText = detail; // Set the text of the tooltip
    tooltip.style.position = 'absolute'; // Position it absolutely
    tooltip.style.backgroundColor = 'rgba(0, 0, 0, 0.7)'; // Dark background
    tooltip.style.color = 'white'; // White text
    tooltip.style.padding = '5px'; // Padding around the text
    tooltip.style.borderRadius = '5px'; // Rounded corners
    tooltip.style.visibility = 'hidden'; // Initially hidden
    tooltip.style.whiteSpace = 'nowrap'; // Prevent text wrapping
    tooltip.style.zIndex = "100000"; // Ensure it's on top of everything

    // Position the tooltip above the point
    tooltip.style.top = `${y - 30}px`; // Position above the point
    tooltip.style.left = `${x + 15}px`; // Position to the right of the point

    // Append the point and tooltip to the body
    document.body.appendChild(point);
    document.body.appendChild(tooltip);

    // Show tooltip on hover
    point.addEventListener('mouseenter', () => {
      tooltip.style.visibility = 'visible'; // Show tooltip
    });

    // Hide tooltip when not hovering
    point.addEventListener('mouseleave', () => {
      tooltip.style.visibility = 'hidden'; // Hide tooltip
    });
  }

  // Create points with details
  createPoint(500, 300, 'red', 'This is a red point'); // First point with detail
  createPoint(300, 200, 'blue', 'This is a blue point'); // Second point with detail
</script>
