<script>
  const map = L.map("map").setView([5, 5], 2);

  // Add MapTiler tiles
  L.tileLayer(
    "https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=siXU1HRblOoQNz7UKg3O",
    {
      attribution:
        '&copy; <a href="https://www.maptiler.com/">MapTiler</a> contributors',
    }
  ).addTo(map);

  const submit = document.querySelector(".submit");
  const remove = document.querySelector(".remove");
  const list = document.querySelector(".innerList");
  const markers = [];

  function Data() {
    this.coords = [
      document.getElementById("latitude").value,
      document.getElementById("longitude").value,
    ];
    this.popupText = document.getElementById("name").value;
  }

  // Display the list of markers with edit and remove options
  function listDisplay() {
    list.innerHTML = ''; // Clear the existing list

    markers.forEach((markerObj, index) => {
      const div = document.createElement("div");
      div.innerHTML = `
        <h1>${markerObj.popupText}</h1>
        <div>
        <button class="editMarker btn">edit</button>
        <button class="singleRemove btn">remove</button>  
        </div>`;
      div.setAttribute('data-marker-id', index); // Set a unique identifier for each div
      list.appendChild(div);

      // Attach remove button event handler
      const removeButton = div.querySelector('.singleRemove');
      removeButton.addEventListener('click', () => {
        removeMarker(markerObj.popupText, div); 
      });

      const editButton = div.querySelector('.editMarker');
      editButton.addEventListener('click', () => {
        editMarker(markerObj, div); 
      });
    });
  }

  // Adding marker on submit
  submit.addEventListener("click", (e) => {
    e.preventDefault();

    // Marker constructor
    const markerData = new Data();

    // Add marker to the map
    const marker = L.marker(markerData.coords).addTo(map);
    marker.bindPopup(markerData.popupText);

    markers.push({ marker, popupText: markerData.popupText });

    listDisplay();
    console.log(markers); 
  });

  // Delete all
  remove.addEventListener("click", () => {
    markers.forEach((markerObj) => {
      map.removeLayer(markerObj.marker);
    });
    markers.length = 0;
    listDisplay(); 
    console.log("All markers removed");
  });

  // Remove specific marker
  function removeMarker(markerText, markerDiv) {
    const markerIndex = markers.findIndex((m) => m.popupText === markerText);

    if (markerIndex !== -1) {
      map.removeLayer(markers[markerIndex].marker); 

      markers.splice(markerIndex, 1);

      markerDiv.remove(); 

      console.log("Marker removed:", markerText);
    } else {
      console.log("Marker not found");
    }
  }

  // Edit specific marker
  function editMarker(markerObj, markerDiv) {
    const newName = prompt("Enter the new name for the marker:", markerObj.popupText);
    const newLat = prompt("Enter the new latitude:", markerObj.marker.getLatLng().lat);
    const newLng = prompt("Enter the new longitude:", markerObj.marker.getLatLng().lng);

    if (newName && newLat && newLng) {
      // Update marker's position
      const newCoords = [parseFloat(newLat), parseFloat(newLng)];
      markerObj.marker.setLatLng(newCoords);

      // Update text
      markerObj.marker.bindPopup(newName);
      markerObj.popupText = newName;

      // updating display
      listDisplay();
      console.log("Marker updated:", newName);
    } else {
      console.log("Marker update canceled");
    }
  }

</script>
